<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none
        }

        html,
        body {
            width: 100%;
            max-width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        hr {
            margin: 0 auto;
            width: 10%;
            height: 2px;
            color: #333
        }

        img{
            width: 300px;
            height: auto;
        }

        a{
            text-decoration: none;
            color: #000;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            color: #333;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .hero {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url(http://www.98qy.com/sjbz/api.php) no-repeat center/cover;
            color: #fff;
            text-align: center;
        }

        .section {
            padding: 50px 20px;
            text-align: center;

        }

        .scroll-container {
            max-width: 100%;
            overflow-x: auto;
            display: flex;
            gap: 10px;
            padding: 10px;
            scroll-behavior: smooth;
            white-space: nowrap;
            scrollbar-width: none;
        }

        .scroll-item {
            flex-shrink: 0;
            min-width: 200px;
            min-height: auto;
            background-color: #fff;
            text-align: center;
            border: 1px solid #aaa;
            border-radius: 10px;
            padding: 5px;
        }
    </style>
</head>

<body>

        function fetchQuote() {
            fetch('https://international.v1.hitokoto.cn')
