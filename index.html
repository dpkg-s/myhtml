<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>某只鸟的博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none
        }

        html,
        body {
            width: 100%;
            max-width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        h2 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        hr {
            margin: 0 auto;
            width: 10%;
            height: 2px;
            color: #333
        }

        img {
            width: 300px;
            height: auto;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        body.dark-mode a {
            color: #fff;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            color: #333;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: top 0.3s ease;
        }

        body.dark-mode .navbar {
            background-color: #222;
            color: #fff;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .hero {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url(http://www.98qy.com/sjbz/api.php) no-repeat center/cover;
            color: #fff;
            text-align: center;
        }

        .section {
            padding: 50px 20px;
            text-align: center;
        }

        .scroll-container {
            max-width: 100%;
            overflow-x: auto;
            display: flex;
            gap: 10px;
            padding: 10px;
            scroll-behavior: smooth;
            white-space: nowrap;
            scrollbar-width: none;
        }

        .scroll-item {
            flex-shrink: 0;
            min-width: 200px;
            min-height: auto;
            background-color: #fff;
            text-align: center;
            border: 1px solid #aaa;
            border-radius: 10px;
            padding: 5px;
        }

        body.dark-mode .scroll-item {
            background-color: #444;
            color: #fff;
            border-color: #666;
        }

        #mode-toggle {
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #333;
        }

        body.dark-mode #mode-toggle {
            color: #fff;
        }

        #mode-toggle {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        #mode-toggle-img {
            width: 24px;
            /* 调整图片宽度 */
            height: 24px;
            /* 调整图片高度 */
            transition: filter 0.3s ease;
        }

        body.dark-mode #mode-toggle-img {
            filter: invert(1);
            /* 可根据实际情况调整，用于在深色模式下让图片颜色适配 */
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">还没有logo</div>
        <div class="nav-links">
            <a href="javascript:scrollTo(0,0)">主页</a>
            <a href="#2">介绍</a>
            <a href="#3">作品</a>
            <a href="#4">日志</a>
            <button id="mode-toggle">
                <img src="./png/太阳.png" id="mode-toggle-img" alt="模式切换">
            </button>
        </div>
    </nav>

    <header class="hero">
        <h1 id="quote">加载中...</h1>
        <p>——来自<a href="https://hitokoto.cn/" name="2" style="color: #bcb5ad;">一言api</a></p>
    </header>

    <section class="section">
        <h2><a name="3">我</a></h2>
        <hr>
        &nbsp;
        <p>一位小事不想做，大事不会做，仅仅会一点歪门邪道的<br>/*程序员*/</p>
        <p>二次元 <br> 摄影师</p>
    </section>

    <section class="section">
        <h2>作品</h2>
        <hr>
        &nbsp;
        &nbsp;
        <h5>代码</h5>
        <br>
        <p>我好像没有什么好展示的，做的都是些小玩具、工具<br>目前会写些网页，三端开发也能搞一搞，硬件也会点<br>主达一个多而杂，但不精通</p>
        &nbsp;
        <br>
        <h5>风光</h5>
        <div class="scroll-container">
            <div class="scroll-item"><img src="./jpg/1/1.jpg"></div>
            <div class="scroll-item"><img src="./jpg/1/2.jpg"></div>
            <div class="scroll-item"><img src="./jpg/1/3.jpg"></div>
            <div class="scroll-item"><img src="./jpg/1/4.jpg"></div>
            <div class="scroll-item"><img src="./jpg/1/5.jpg"></div>
            <div class="scroll-item"><img src="./jpg/1/6.jpg"></div>
        </div>
        &nbsp;
        <h5><a name="4">人像</a></h5>
        <div class="scroll-container">
            <div class="scroll-item"><img src="./jpg/2/1.jpg"></div>
            <div class="scroll-item"><img src="./jpg/2/2.jpg"></div>
            <div class="scroll-item"><img src="./jpg/2/4.jpg"></div>
            <div class="scroll-item"><img src="./jpg/2/5.jpg"></div>
        </div>
    </section>

    <section class="section">
        <h2>项目</h2>
        <hr>
        <div class="scroll-container">
            <div class="scroll-item">
                <h5>2025-3-5</h5>
                <small>初版完成</small>
            </div>
            <div class="scroll-item">
                <h5>2025-3-6</h5>
                <small>映射成功</small>
            </div>
        </div>
    </section>

    <script>
        function fetchQuote() {
            fetch('https://international.v1.hitokoto.cn')
                .then(response => response.json())
                .then(data => document.getElementById('quote').innerText = data.hitokoto)
                .catch(() => setTimeout(fetchQuote, 100));
        }

        window.onload = fetchQuote;

        const modeToggle = document.getElementById('mode-toggle');
        const body = document.body;

        modeToggle.addEventListener('click', function () {
    body.classList.toggle('dark-mode');
    if (body.classList.contains('dark-mode')) {
        modeToggleImg.src = './img/太阳.png';
    } else {
        modeToggleImg.src = './png/月亮.png';
    }
});

        let lastScrollTop = 0;
        window.addEventListener('scroll', function () {
            const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const navbar = document.querySelector('.navbar');
            if (currentScrollTop > lastScrollTop) {
                // 向下滚动
                navbar.style.top = '-60px'; // 假设导航栏高度为 60px
            } else {
                // 向上滚动
                navbar.style.top = '0';
            }
            lastScrollTop = currentScrollTop;
        });
    </script>
</body>

</html>
