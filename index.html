    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none
        }

        html,
        body {
            width: 100%;
            max-width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
        }

        body.dark-mode {

            color: #fff;
        }

        h2 {

        }

        p {

        }

        hr {
            margin: 0 auto;
            width: 10%;
            height: 2px;
            color: #333
        }

        img {
            width: 300px;
            height: auto;
            transition: transform 0.3s ease;
            /* 添加过渡效果 */
        }

        img:hover {
            transform: scale(1.1);
            /* 鼠标悬停时放大 1.1 倍 */
        }

        a {
            text-decoration: none;
            color: #000;
        }

        body.dark-mode a {
            color: #fff;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            color: #333;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: top 0.3s ease;
        }

        body.dark-mode .navbar {
            background-color: #222;
            color: #fff;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .hero {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url(http://www.98qy.com/sjbz/api.php) no-repeat center/cover;
            color: #fff;
            text-align: center;
        }

        .section {
            padding: 50px 20px;
            text-align: center;
        }

        .scroll-container {
            max-width: 100%;
            overflow-x: auto;
            display: flex;
            gap: 10px;
            padding: 10px;
            scroll-behavior: smooth;
            white-space: nowrap;
            scrollbar-width: none;
        }

        .scroll-item {
            flex-shrink: 0;
            min-width: 200px;
            min-height: auto;
            background-color: #fff;
            text-align: center;
            border: 1px solid #aaa;
            border-radius: 10px;
            padding: 5px;
        }

        body.dark-mode .scroll-item {
            background-color: #444;
            color: #fff;
            border-color: #666;
        }

        #mode-toggle {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        #mode-toggle-img {
            width: 24px;
            height: 24px;
            transition: filter 0.3s ease;
        }

        body.dark-mode #mode-toggle-img {
            filter: invert(1);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function fetchQuote() {
                fetch('https://international.v1.hitokoto.cn')
                    .then(response => response.json())
                    .then(data => document.getElementById('quote').innerText = data.hitokoto)
                    .catch(() => setTimeout(fetchQuote, 100));
            }

            fetchQuote();

            const modeToggle = document.getElementById('mode-toggle');
            const modeToggleImg = document.getElementById('mode-toggle-img');
            const body = document.body;

            modeToggle.addEventListener('click', function () {
                body.classList.toggle('dark-mode');
                if (body.classList.contains('dark-mode')) {
                    modeToggleImg.src = './png/月亮.png';
                } else {
                    modeToggleImg.src = './png/太阳.png';
                }
            });

            let lastScrollTop = 0;
            window.addEventListener('scroll', function () {
                const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const navbar = document.querySelector('.navbar');
                if (currentScrollTop > lastScrollTop) {
                    // 向下滚动
                    navbar.style.top = '-60px'; // 假设导航栏高度为 60px
                } else {
                    // 向上滚动
                    navbar.style.top = '0';
                }
                lastScrollTop = currentScrollTop;
            });

            // 鼠标拖动滚动功能
            const scrollContainers = document.querySelectorAll('.scroll-container');
            scrollContainers.forEach(container => {
                let isDragging = false;
                let startX;
                let scrollLeft;

                container.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    container.style.cursor = 'grabbing';
                    startX = e.pageX - container.offsetLeft;
                    scrollLeft = container.scrollLeft;
                });

                container.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    e.preventDefault();
                    const x = e.pageX - container.offsetLeft;
                    const walk = (x - startX) * 2; // 滚动速度
                    container.scrollLeft = scrollLeft - walk;
                });

                container.addEventListener('mouseup', () => {
                    isDragging = false;
                    container.style.cursor = 'grab';
                });

                container.addEventListener('mouseleave', () => {
                    isDragging = false;
                    container.style.cursor = 'grab';
                });
            });
        });
    </script>
